<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>LiveWeather Station</title>
    <link rel="icon" href="./style/4102326_cloud_sun_sunny_weather_icon.svg">
    <link rel="stylesheet" href="./style/style.css">
</head>
<body id="background">

    <header>
        <h1>Capture Real-Time Weather Data</h1>
    </header>

    
 
    <!-- Digital clock -->
    <div class="clock">
        <div class="time">
            <span id="hours">00</span>
            <span>:</span>
            <span id="minutes">00</span>
            <span>:</span>
            <span id="seconds">00</span>
        </div>
    </div>

    <br></br>

    <div class="weather-container">
        <!-- Temperature Box -->
        <div class="weather-box">
            <div class="icon">🌡️</div>
            <h3>Temperatures</h3>
            <p id="index">20°C</p>
        </div>

        <!-- Humidity Box -->
        <div class="weather-box">
            <div class="icon">💧</div>
            <h3>Humidity</h3>
            <p>55%</p>
        </div>

        <!-- Precipitation Box -->
        <div class="weather-box">
            <div class="icon">🌧️</div>
            <h3>Precipitation</h3>
            <p>00 mm</p>
        </div>

        <!-- Wind Speed Box -->
        <div class="weather-box">
            <div class="icon">🌬️</div>
            <h3>Wind Speed</h3>
            <p>8 km/h</p>
        </div>
    </div>

    <footer>
        <p>&copy;DHKM16A3HN  2024</p>
        <a href="https:/"></a>
        <div class="clock1">
            <div class="time1">
                <span id="footer-hours">00</span><span>:</span><span id="footer-minutes">00</span><span id="footer-ampm">AM</span>
            </div>
            <div class="address">
                Ha Noi, Viet Nam.
            </div>
        </div>
    </footer>
    

    <script src="js/main.js"></script>
</body>
</html>
