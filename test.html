<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    /* Light Mode (M·∫∑c ƒë·ªãnh) */
    body {
        background-color: #f0f0f0;
        color: #000;
    }

    /* Night Mode */
    body.dark-mode {
        background-color: #2c3e50;
        color: #ecf0f1;
    }

    .theme-switch {
        display: flex;
        gap: 10px; /* Kho·∫£ng c√°ch gi·ªØa c√°c bi·ªÉu t∆∞·ª£ng */
    }

    .icon {
        width: 30px;
        height: 30px;
        cursor: pointer;
    }

    /* C√°c ƒëi·ªÅu ch·ªânh m√†u s·∫Øc kh√°c khi ·ªü Night Mode */
    body.dark-mode .weather-box {
        background-color: #34495e;
        color: #ecf0f1;
    }

    /* ƒêi·ªÅu ch·ªânh m√†u cho c√°c h·ªôp th·ªùi ti·∫øt */
    .weather-box {
        background-color: #fff;
        color: #000;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        margin: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    body.dark-mode .weather-box {
        background-color: #34495e;
        color: #ecf0f1;
    }


    </style>
</head>
<body id="background">
    <header>
        <h1>Measure real-time weather factors</h1>
        <div class="theme-switch">
            <img src="style/moon.png" alt="Night Mode" id="moon-icon" class="icon">
            <img src="style/sun.png" alt="Light Mode" id="sun-icon" class="icon" style="display: none;">
        </div>
    </header>

    <!-- N·ªôi dung kh√°c c·ªßa trang -->
    <div class="clock">
        <div class="time">
            <span id="hours">00</span>
            <span>:</span>
            <span id="minutes">00</span>
            <span>:</span>
            <span id="seconds">00</span>
        </div>
    </div>

    <br>

    <div class="weather-container">
        <div class="weather-box">
            <div class="icon">üå°Ô∏è</div>
            <h3>Temperatures</h3>
            <p>36¬∞C</p>
        </div>
        <!-- C√°c ph·∫ßn c√≤n l·∫°i -->
    </div>
</body>

    <script>
        const moonIcon = document.getElementById('moon-icon');
        const sunIcon = document.getElementById('sun-icon');
        const body = document.body;

        // Ki·ªÉm tra tr·∫°ng th√°i t·ª´ localStorage khi t·∫£i trang
        if (localStorage.getItem('theme') === 'dark') {
            body.classList.add('dark-mode');
            moonIcon.style.display = 'none';
            sunIcon.style.display = 'block';
        }

        // Chuy·ªÉn sang Night Mode v√† l∆∞u tr·∫°ng th√°i
        moonIcon.addEventListener('click', () => {
            body.classList.add('dark-mode');
            moonIcon.style.display = 'none';
            sunIcon.style.display = 'block';
            localStorage.setItem('theme', 'dark');  // L∆∞u v√†o localStorage
        });

        // Chuy·ªÉn sang Light Mode v√† l∆∞u tr·∫°ng th√°i
        sunIcon.addEventListener('click', () => {
            body.classList.remove('dark-mode');
            sunIcon.style.display = 'none';
            moonIcon.style.display = 'block';
            localStorage.setItem('theme', 'light');  // L∆∞u v√†o localStorage
        });



    </script>
</body>

</html>
